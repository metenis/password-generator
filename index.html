<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file for styling -->
</head>
<body>
    <div class="box">
        <!-- Container for the password generator interface -->
        <h2>Random Password Generator</h2>
        <!-- Title of the application -->
        <input type="text" id="password" placeholder="Generated Password" readonly>
        <!-- Input field where the generated password will be displayed, set to readonly to prevent manual editing -->
        <button id="generate">Generate</button>
        <!-- Button to trigger the password generation process -->
        <button id="copy">Copy</button>
        <!-- Button to copy the generated password to the clipboard -->
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript file that contains the logic for generating and copying the password -->
</body>
</html>
